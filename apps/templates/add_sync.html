{% extends 'base.html' %}
{% block title %}添加任务{% endblock %}
{% block css %}

    <!-- Theme style -->

    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->

    <link rel="stylesheet" href="../static/plugins/messenger/messenger-theme-future.css">
    <link rel="stylesheet" href="../static/plugins/messenger/messenger.css">
    {#    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">#}
{% endblock %}

{% block content %}

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            添加同步任务
        </h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li class="active">添加同步任务</li>
        </ol>
    </section>

    <!-- Main content -->


    <section class="content">


        <div class="row">
            <div class="col-md-6">
                <div class="box box-danger">

                    <!-- /.box-header -->
                    <form class="form-horizontal " id="add_sync_form" action="/images_sync?action=add" method='POST' >

                        <div class="box-body">

                            <div class="form-group ">
                                <label class="col-sm-2 control-label">循环周期</label>
                                <div class="col-sm-4">
                                    <input name="job_time" type="text" class="form-control"
                                           placeholder="数字" required>
                                </div>
                                <div class="col-sm-6">

                                    <select class="form-control" name="job_unit">

                                        <option value="hours">小时</option>
                                        <option value="minutes">分钟</option>
                                    </select>
                                </div>
                            </div>


                        </div>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <input type="button" class="btn btn-info pull-right" id="add_submit" value="提交" />
{#                            <button type="button" id="add_submit" class="btn btn-info pull-right">提交</button>#}
                        </div>
                        <!-- /.box-footer -->
                    </form>
                    <!-- /.box-body -->

                </div>
                <!-- /.box -->


            </div>
            <!-- /.col -->

            <!-- /.col -->
        </div>


        <!-- Default box -->

        <!-- /.box-body -->

    </section>





    <!-- /.content -->

{% endblock %}




{% block script %}
    <script src="static/plugins/messenger/messenger.min.js"></script>


    <!-- FastClick -->
    <script src="static/plugins/fastclick/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="static/dist/js/app.min.js"></script>
    <!-- DataTables -->
    {#    <script src="static/plugins/datatables/jquery.dataTables.min.js"></script>#}
    <script src="static/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="static/plugins/datatables/dataTables.bootstrap.min.js"></script>
    <script>
        Messenger.options = {
            extraClasses: 'messenger-fixed messenger-on-bottom messenger-theme-air messenger-on-right'
        }

    </script>

{% endblock %}
